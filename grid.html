<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .nav-links {
      display: flex;
      gap: 15px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar .nav-links a:hover {
      text-decoration: underline;
    }

    /* Main Content */
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    .main-container h1 {
      font-size: 2.5em;
      text-align: center;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .image-container .image-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-container img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .image-container p {
      font-size: 1.5em;
      text-align: center;
      margin-top: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .image-container img {
        max-width: 90%;
      }

      .main-container h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Ryan Sammut</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <h1>Welcome to Martina's Portfolio</h1>
    <div class="image-container">
      <div class="image-item">
        <img src="https://dogtowndogtraining.com/wp-content/uploads/2012/06/300x300-061-e1340955308953.jpg" alt="Labrador">
        <p>Welcome to <br>Martina's Webpage</p>
      </div>
      <div class="image-item">
        <img src="https://via.placeholder.com/300" alt="Ryan Sammut with Monkey">
        <p>Welcome to <br> Ryan Sammut's</p>
      </div>
    </div>
  </div>
</body>
</html>
